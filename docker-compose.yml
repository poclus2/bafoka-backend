version: '3.8'

services:
  # ============================================
  # Service Backend API
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bafoka-dao-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Server
      - NODE_ENV=production
      - PORT=3001

      # Blockchain (à configurer via .env)
      - CELO_RPC_URL=${CELO_RPC_URL}
      - CELO_CHAIN_ID=${CELO_CHAIN_ID}

      # Contracts
      - TOKEN_CONTRACT_ADDRESS=${TOKEN_CONTRACT_ADDRESS}
      - DAO_CONTRACT_ADDRESS=${DAO_CONTRACT_ADDRESS}
      - GOVERNANCE_CONTRACT_ADDRESS=${GOVERNANCE_CONTRACT_ADDRESS}
      - GOVERNANCE_DEPLOYMENT_BLOCK=${GOVERNANCE_DEPLOYMENT_BLOCK:-0}

      # Admin
      - ADMIN_PRIVATE_KEY=${ADMIN_PRIVATE_KEY}

      # Security
      - WALLET_DERIVATION_SECRET=${WALLET_DERIVATION_SECRET}

      # Funding
      - INITIAL_WALLET_FUNDING=${INITIAL_WALLET_FUNDING:-0.01}
      - MIN_GAS_BALANCE=${MIN_GAS_BALANCE:-0.005}
      - AUTO_GAS_AMOUNT=${AUTO_GAS_AMOUNT:-0.01}

      # CORS (pour production, spécifier les domaines autorisés)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}

    volumes:
      # Logs persistants (optionnel)
      - ./logs:/app/logs

    networks:
      - bafoka-network

    # Health check
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Service Nginx (Reverse Proxy - Optionnel)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: bafoka-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # Certificats SSL (Let's Encrypt)
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - bafoka-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

networks:
  bafoka-network:
    driver: bridge

volumes:
  logs:
    driver: local
